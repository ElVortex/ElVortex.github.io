<!DOCTYPE html>
<html>
  <head>
    <title>My Startpage</title>
    <style>
      body {
        background-color: black;
        color: white;
        font-family: "Courier New", Courier, monospace;
        font-weight: bold;
      }
      #clock {
        font-size: 6rem;
        margin-top: 50px;
        text-align: center;
      }
      #search-bar {
        display: block;
        margin: 20px auto;
        width: 50%;
        height: 40px;
        font-size: 1.5rem;
        text-align: center;
        border: none;
        border-radius: 0px;
        outline: none;
        border: 2px solid white;
      }
    </style>
    <script>
      function getTime() {
        let date = new Date();
        let hours = date.getHours();
        let minutes = date.getMinutes();
        let seconds = date.getSeconds();
        let time = hours + ":" + minutes + ":" + seconds;
        document.getElementById("clock").textContent = time;
      }
      setInterval(getTime, 1000);
    </script>
  </head>
  <body>
    <div id="clock">Welcome to my startpage!</div>
    <input id="search-bar" type="text" placeholder="Enter address or search query...">
  </body>
</html>
